<!DOCTYPE html>
<html>
<head>
  <title>Custom Input Mode</title>
  <style>
    body {
      font-family: sans-serif;
      min-width: 200px;
      padding: 12px;
      background: #f8f8f8;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <label for="modeSelector">Choose Mode:</label>
  <select id="modeSelector">
    <option value="habit">Habit Mode</option>
    <option value="advanced">Advanced Mode</option>
  </select>

  <script src="popup.js"></script>
</body>
</html>
